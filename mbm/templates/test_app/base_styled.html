<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    {% block title_head %}

    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"> <!-- custom -->

           <strong>

           <a href="#">contact me</a><br><br>

          <a href='https://www.facebook.com/profile.php?id=100009468401582'><i class="fa fa-facebook-official" style="font-size:24px"></i></a>&emsp;<a href='https://twitter.com/marymedovich'><i class="fa fa-twitter" style="font-size:24px"></i></a>&emsp;<a href='https://www.instagram.com/marymedovich/'><i class="fa fa-instagram" style="font-size:24px"></i></a>

        <img src="{% static "images/IMG_3813.jpg" %}" /> -->
      </div>

    </div> <!-- ROW -->

</html>
