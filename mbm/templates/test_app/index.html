<!DOCTYPE html>
{% extends "test_app/base_styled.html" %}
{% load staticfiles %}

{% block title_head %}
  <title>silent</title>
{% endblock %}

{% block main_body %}
  {% for image in images %}
    {% if image.frontpage %}
      <a href="{% url 'test_app:update' image.id %}" class="frontpage">
        <img src="/media/{{ image.image }}" alt="...">
      </a>
    {% endif %}
  {% endfor %}
{% endblock %}
