<!DOCTYPE html>
{% extends "test_app/base_styled.html" %}
{% load staticfiles %}

{% block main_body %}
  {% for image in images %}
    {% if image.category == category %}
      <div class="col-xs-6 col-md-4">
          <a href="{% url 'test_app:update' image.id %}" class="thumbnail">
            <img src="/media/{{ image.image }}" alt="...">
          </a>
      </div> <!-- col-xs-6 col-md-4 -->
    {% endif %}
  {% endfor %}
{% endblock %}
