<!DOCTYPE html>
{% extends "test_app/base_styled.html" %}
{% load staticfiles %}

{% block main_body %}
  <div class="container-fluid">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="page-header">
        <h1 class="text-center">Upload New Photo</h1>
      </div>

      <form class="container-fluid" method="POST" enctype="multipart/form-data">
        <div class="form-group col-xs-12 col-md-6">
          <label for="id_image">Photo:</label>
          <p>{{ form.image }}</p>
          <label for="id_title">Title:</label>
          <p>{{ form.title }}</p>
          <label for="id_category">Category:</label>
          <p>{{ form.category }}</p>
        </div>

        <div class="form-group col-xs-12 col-md-6">
          <label for="datepicker">Date:</label><br>
          <p>{{ form.date }}</p>
          <label for="id_location">Location:</label>
          <p>{{ form.location }}</p>
          <label for="id_camera">Shot with:</label>
          <p>{{ form.camera }}</p>
        </div>

        <div class="form-group col-xs-12 col-md-6">
          <label for="id_frontpage">Display on frontpage?</label>
          {{ form.frontpage }}<br>
          <input type="submit" class="btn btn-primary" name="" value="Submit">
          <a href="{% url 'test_app:index' %}"><button type="button" class="btn btn-default">Go back</button></a>
        </div>
        {% csrf_token %}
      </form><br>

    </div>
  </div>
{% endblock %}
